<!-- 左と右の入力欄を合体　スイッチも -->

<div id='box'>
	<input v-model='left'> <input v-model='right'>
	<div :class='{red: switch_on}'>{{ sum }}</div>
	<button v-on:click='switch_on = !switch_on'>赤く</button>
</div>

<script>
new Vue({
	el: '#box',
	data: {
		left: 0,
		right: 0,
		switch_on : false
	},
	computed: {
		sum(){
			return this.left + this.right
		}
	},
	watch: {
		left(value){
			console.log('左が変わったよ', value)
			if(value == 'ら'){
				console.log('らは使ってはいけません')
			}
		},
		right(value){
			console.log('右が変わったよ', value)
		}
	}
})

</script>
<style>
  .red {
    color: red;
  }
</style>
